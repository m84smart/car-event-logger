<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Event Logger</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script> <!-- Include Chart.js -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Car Event Logger</h1>

        <!-- Form to log new events -->
        <form>
            <label for="eventDate">Event Date:</label>
            <input type="date" id="eventDate" required><br>

            <label for="kilometerReading">Kilometer Reading:</label>
            <input type="number" id="kilometerReading" required><br>

            <button type="button" onclick="addOrUpdateEvent()">Log Event</button>
        </form>

        <!-- Display the list of events -->
        <h2>Event History</h2>
        <ul id="eventList"></ul>

        <!-- Summary Section -->
        <h2>Summary</h2>
        <p>Total Events: <span id="totalEvents">0</span></p>
        <p>Average Distance Between Events: <span id="averageDistance">0</span> km</p>
        <p>Last Event: <span id="lastEvent">None</span></p>
        <p>Distance Between Last Two Events: <span id="distanceBetweenLastEvents">N/A</span> km</p>

        <!-- Chart -->
        <h2>Event Trends</h2>
        <canvas id="eventChart" width="400" height="200"></canvas>
    </div>

    <script src="app.js"></script>
</body>
</html>
